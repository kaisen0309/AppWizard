<html>
<head> 
    <meta charset="UTF-8">
    <title>修改個人資料</title>
    <link rel="stylesheet" href="fix_style.css">

   
</head>
<body style="background-color:grey ;">
    <div style="margin: 100px 0px 20px;">
        <p style="float:left ;"><center><font size="6px">修改個人資料</font></center></p>
    </div>

    <!-- 可能要討論一下哪些不能修改 -->
    <div >  
        <form action="" method="post">
            <div class="fix_container">
                <div class="fix_form">
                    <label>帳號:</label>
                    <input type="text" required><br>
                </div>
                
                <div class="fix_form">
                    <label>密碼:</label>
                    <input type="text"  required><br>

                </div>
                <div class="fix_form">
                    <label >姓名:</label>
                    <input type="text"  required><br>
                </div>
                <div class="fix_form">
                    <label >生日:</label>
                    <input type="date"  required><br>
                </div>
                <div class="fix_form">
                    <label >電話:</label>
                    <input type="text"  required><br>
                </div>
            </div>
                <div class="submit_btn">
                    <input type="submit" value="確定">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
