                    <div class="slide-container">
                      <div class="slide" style="margin-left:20px"><img src="wangping.png" width="90" height="90"></div>
                      <div class="slide"><img src="happymore.png" width="90" height="90"></div>

                      <div class="slide"><img src="pk.png" width="90" height="90"></div>
                      <div class="slide"><img src="sushi.png" width="90" height="90"></div>
                      <div class="slide"><img src="threeshon.png" width="90" height="90"></div>
                      <div class="slide"><img src="wacity.png" width="90" height="90"></div>


                    </div>
                    <div class="slider-btn prev-btn" onclick="prevSlide()">❮</div>
                    <div class="slider-btn next-btn" onclick="nextSlide()">❯</div>
                  </div>
                  <!-- js start -->
                  <script>
                    let currentIndex = 0;
                  
                    function showSlide(index) {
                      const slideContainer = document.querySelector('.slide-container');
                      const slideWidth = document.querySelector('.slide').offsetWidth;
                      slideContainer.style.transform = `translateX(${-index * slideWidth}px)`;
                      currentIndex = index;
                    }
                  
                    function nextSlide() {
                      const totalSlides = document.querySelectorAll('.slide').length;
                      currentIndex = (currentIndex + 1) % totalSlides;
                      showSlide(currentIndex);
                    }
                  
                    function prevSlide() {
                      const totalSlides = document.querySelectorAll('.slide').length;
                      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                      showSlide(currentIndex);
                    }
                  </script>
                  <!-- js end -->

                <!-- 輪播end-->
                <button style="margin-top: 15px">馬上分析</button>
   
            </div>
